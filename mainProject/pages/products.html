<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #products{
                display:grid;
                grid-template-columns:repeat(3,1fr);
                gap: 10px;
                margin: 10px;
            }
        </style>
            
        
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Simple header</span>
        </a>
    
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <div class="product-grid">
        <div class="features d-flex justify-content-between">
            <div>
                Filter By:
                <select name="categories"  id="categories">
                    <option value="skincare" class="category">Skincare</option>
                    <option value="fragrances" class="category">Fragrances</option>
                    <option value="smartphones" class="category">smartphones</option>
                    <option value="laptops" class="category">laptops</option>
                </select>
            </div>
            <div class="search" id="search">
                <input type="search" name="" class=" rounded rounded-5"
                placeholder="search here" id="">
            </div>
            <div>
                Sort By:
                <select name="" id="sorting">
                    <option value="1">A-Z</option>
                    <option value="0">Z-A</option>
                </select>
            </div>
        </div>
        <div id="products">

        </div>
    </div>
    <script src="../js/products.js" type="module"></script>
</body>
</html>
